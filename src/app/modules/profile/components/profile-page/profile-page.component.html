<div class="wrapper">
  <p *ngIf="loading">Loading...</p>

  <div class="info" *ngIf="!loading">
    <div
      class="avatar"
      [ngStyle]="{ 'background-image': 'url(' + user.avatar + ')' }"
    ></div>
    <p class="login">{{ user.login }}</p>
    <p class="email">{{ user.email }}</p>
    <button
      class="uk-button uk-button-secondary edit-btn"
      (click)="editProfile()"
    >
      Edit
    </button>
  </div>
</div>
