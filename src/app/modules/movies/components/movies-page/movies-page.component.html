<div class="container-outer">
  <div class="container">
    <h1 class="page-title">Movies</h1>

    <app-movies-filters class="filters"></app-movies-filters>

    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
      class="movie-card"
    ></app-movie-card>

    <app-pagination
      class="pagination"
      [totalItems]="movies.length"
    ></app-pagination>
  </div>
</div>
