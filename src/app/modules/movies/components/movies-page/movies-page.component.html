<div class="container-outer">
  <div class="container">
    <p *ngIf="loading">Loading...</p>
    <ng-container *ngIf="!loading">
      <h1 class="page-title">Movies</h1>

      <app-movies-filters class="filters"></app-movies-filters>

      <app-movie-card
        *ngFor="let movie of moviesSet"
        [movie]="movie"
        class="movie-card"
      ></app-movie-card>

      <app-pagination class="pagination"></app-pagination>
    </ng-container>
  </div>
</div>
