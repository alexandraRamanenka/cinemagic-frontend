<div class="container-outer">
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>

  <ng-container *ngIf="!loading">
    <app-movies-filters class="filters"></app-movies-filters>

    <app-movies-list [moviesSet]="moviesSet"></app-movies-list>
    <app-pagination
      class="pagination"
      [limitPerPage]="limitPerPage"
      [items$]="movies"
      (itemsSetChanged)="onMoviesSetChanged($event)"
    ></app-pagination>
  </ng-container>
</div>
