<form [formGroup]="filtersForm" class="filters" (input)="filter()">
  <input
    formControlName="name"
    class="filter-field"
    type="text"
    placeholder="name"
  />
  <input
    formControlName="genre"
    class="filter-field"
    type="text"
    placeholder="genre"
  />
  <input
    formControlName="year"
    class="filter-field"
    type="text"
    placeholder="year"
  />
  <input
    formControlName="restriction"
    class="filter-field"
    type="text"
    placeholder="age rate"
  />
  <app-dropdown [placeholder]="'age rate'" [options]="ageRates"></app-dropdown>
  <input
    formControlName="language"
    class="filter-field"
    type="text"
    placeholder="language"
  />
</form>
