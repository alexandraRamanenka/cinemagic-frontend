<form
  [formGroup]="filtersForm"
  class="filters"
  (ngSubmit)="filter()"
  (input)="filter()"
>
  <input
    formControlName="name"
    class="filter-field"
    type="text"
    placeholder="name"
  />
  <input
    formControlName="genre"
    class="filter-field"
    type="text"
    placeholder="genre"
  />
  <input
    formControlName="year"
    class="filter-field"
    type="text"
    placeholder="year"
  />
  <input
    formControlName="restriction"
    class="filter-field"
    type="text"
    placeholder="restrition"
  />
  <input
    formControlName="language"
    class="filter-field"
    type="text"
    placeholder="language"
  />
  <input class="uk-button uk-button-secondary" type="submit" value="find" />
</form>
