<form
  [formGroup]="filtersForm"
  class="filters"
  (input)="filter()"
  (keydown.escape)="reset()"
>
  <input
    formControlName="name"
    class="filter-field uk-input uk-text-meta"
    type="text"
    placeholder="name"
  />
  <input
    formControlName="genre"
    class="filter-field uk-input uk-text-meta"
    type="text"
    placeholder="genre"
  />
  <input
    formControlName="year"
    class="filter-field uk-input uk-text-meta"
    type="text"
    placeholder="year"
  />
  <app-dropdown
    class="dropdown uk-text-meta"
    [default]="ageRates[0]"
    placeholder="age rate"
    [optionsList]="ageRates"
    formControlName="restriction"
    (ngModelChange)="filter()"
  >
  </app-dropdown>
  <app-dropdown
    class="dropdown uk-text-meta"
    placeholder="language"
    [default]="languages[0]"
    [optionsList]="languages"
    formControlName="language"
    (ngModelChange)="filter()"
  >
  </app-dropdown>
</form>
