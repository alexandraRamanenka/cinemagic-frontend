<form [formGroup]="filtersForm" class="filters" (input)="filter()">
  <input
    formControlName="name"
    class="filter-field"
    type="text"
    placeholder="name"
  />
  <input
    formControlName="genre"
    class="filter-field"
    type="text"
    placeholder="genre"
  />
  <input
    formControlName="year"
    class="filter-field"
    type="text"
    placeholder="year"
  />
  <input
    formControlName="restriction"
    class="filter-field"
    type="text"
    placeholder="restrition"
  />
  <input
    formControlName="language"
    class="filter-field"
    type="text"
    placeholder="language"
  />
</form>
