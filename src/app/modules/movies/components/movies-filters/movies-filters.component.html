<form
  [formGroup]="filtersForm"
  class="filters"
  (input)="filter()"
  (keydown.escape)="reset()"
>
  <input
    formControlName="name"
    class="filter-field uk-input uk-text-meta"
    type="text"
    placeholder="{{'name' | translate}}"
  />
  <input
    formControlName="genre"
    class="filter-field uk-input uk-text-meta"
    type="text"
    placeholder="{{'genre' | translate}}"
  />
  <input
    formControlName="year"
    class="filter-field uk-input uk-text-meta"
    type="text"
    placeholder="{{'year' | translate}}"
  />
  <app-dropdown
    class="dropdown uk-text-meta"
    [default]="ageRates[0]"
    placeholder="{{'ageRate' | translate}}"
    [optionsList]="ageRates"
    formControlName="restriction"
    (ngModelChange)="filter()"
  >
  </app-dropdown>

    class="dropdown uk-text-meta"
    placeholder="{{'language' | translate}}"
    [default]="languages[0]"
    [optionsList]="languages"
    formControlName="language"
    (ngModelChange)="filter()"
  >
  </app-dropdown> -->
</form>
