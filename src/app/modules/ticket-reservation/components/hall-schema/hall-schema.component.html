<h2 class="hall-name">{{hall.name}} {{'hall' | translate}} {{hall.number}}</h2>
<h3 class="action-message">{{'chooseSeats' | translate}}</h3>
<ng-container *ngIf="hall">
  <app-seats-schema [schema]="seatsSchema" [chosenSeats]="chosenSeats">
  </app-seats-schema>
</ng-container>
<hr />
<h3>{{'chosenSeats' | translate}}</h3>
<ul class="chosen-seats">
  <li *ngFor="let chosenSeat of chosenSeats" class="item">
    {{ getBlockedSeatNumber(chosenSeat) }}, {{'line' | translate}} {{ chosenSeat.line }},
    <span class="price">{{ getSeatPrice(chosenSeat.line) }} BYN</span>
    <button uk-icon="icon:close" (click)="removeSeat(chosenSeat)"></button>
  </li>
  <li *ngIf="!chosenSeats.length" class="item">{{'addSomeSeats' | translate}}</li>
</ul>
<div class="row">
  <button
    [routerLink]="'../services'"
    class="uk-button uk-button-secondary next-btn"
    [disabled]="!chosenSeats.length"
  >
    {{'next' | translate}}
  </button>
</div>
