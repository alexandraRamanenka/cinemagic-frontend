<app-loading-spinner [loading]="loading">
  <h3 class="">Choose seats</h3>
  <app-seats-schema
    *ngIf="hall"
    [schema]="seatsSchema"
    [(ngModel)]="selectedSeats"
  ></app-seats-schema>
  <ul>
    <li *ngFor="let selectedSeat of selectedSeats">
      {{ getBlockedSeatNumber(selectedSeat) }}
      <button
        class="uk-button uk-button-secondary"
        (click)="removeSeat(selectedSeat)"
      >
        Remove
      </button>
    </li>
  </ul>
</app-loading-spinner>
