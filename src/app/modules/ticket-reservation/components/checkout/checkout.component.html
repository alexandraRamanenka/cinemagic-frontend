<div class="checkout">
  <h3>Seats</h3>
  <ul class="seats">
    <li *ngFor="let seat of seats">
      line {{ seat.line }}, seat {{ seat.seatNumber }}
      <hr />
    </li>
  </ul>

  <h3>Services</h3>
  <ul class="services">
    <li *ngFor="let serviceOrder of services">
      {{ serviceOrder.service.name }} amount x{{ serviceOrder.amount }}
      {{ serviceOrder.service.price * serviceOrder.amount }} BYN
      <hr />
    </li>
  </ul>

  <p>{{ totalPrice }}</p>
</div>
