<div class="seats-schema" *ngIf="schema">
  <div class="line" *ngFor="let line of schema; index as lineIndex">
    <div
      class="seat"
      *ngFor="let seat of line; index as seatIndex"
      [ngClass]="{
        vip: seat.type === SeatTypes.Vip,
        disabled: seat.isBlocked,
        chosen:
          chosenSeats && chosenSeats.length && isChosen(lineIndex, seatIndex)
      }"
      (click)="addSeat(seat, lineIndex, seatIndex)"
    >
      {{ seat.number }}
    </div>
  </div>
</div>
