<div class="seats-schema" *ngIf="schema">
  <div class="line" *ngFor="let line of schema; index as lineNumber">
    <div
      class="seat"
      *ngFor="let seat of line; index as seatNumber"
      [ngClass]="{
        vip: seat.type === 'VIP',
        selected:
          selectedSeat &&
          lineNumber + 1 === selectedSeat.line &&
          seatNumber + 1 === selectedSeat.seatNumber,
        disabled: seat.isBlocked,
        choosen: seats.length && isChoosen(lineNumber + 1, seatNumber + 1)
      }"
      (click)="setSeat(seat, lineNumber + 1, seatNumber + 1)"
    >
      {{ seat.number }}
    </div>
  </div>
</div>
<button
  class="uk-button uk-button-secondary"
  [disabled]="!selectedSeat"
  (click)="addSeat()"
>
  Add
</button>
