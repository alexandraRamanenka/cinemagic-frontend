<app-slider [animationTiming]="'250ms ease-out'" class="slider">
  <ng-container *ngFor="let movieSlide of movieSlides">
    <div *appSlide class="slider-item">
      <app-movie-card
        *ngFor="let movie of movieSlide; let i = index"
        [title]="movie.name"
        [genres]="movie.genres"
        [restriction]="movie.restriction"
        [poster]="movie.poster"
      ></app-movie-card>
    </div>
  </ng-container>

  <button
    #sliderPrev
    class="btn-prev uk-hidden-hover"
    uk-icon="icon: chevron-left; ratio: 3"
  ></button>
  <button
    #sliderNext
    class="btn-next uk-hidden-hover"
    uk-icon="icon: chevron-right; ratio: 3"
  ></button>
</app-slider>
