<app-slider [animationTiming]="'250ms ease-out'" class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div *appSlide class="slider-item">
      <app-movie-card
        [title]="item[0].name"
        [genres]="item[0].genres"
        [restriction]="item[0].restriction"
        [poster]="item[0].poster"
      ></app-movie-card>
      <app-movie-card
        [title]="item[1].name"
        [genres]="item[1].genres"
        [restriction]="item[1].restriction"
        [poster]="item[1].poster"
      ></app-movie-card>
      <app-movie-card
        [title]="item[2].name"
        [genres]="item[2].genres"
        [restriction]="item[2].restriction"
        [poster]="item[2].poster"
      ></app-movie-card>
    </div>
  </ng-container>

  <button
    #sliderPrev
    class="btn-prev uk-hidden-hover"
    uk-icon="icon: chevron-left; ratio: 3"
  ></button>
  <button
    #sliderNext
    class="btn-next uk-hidden-hover"
    uk-icon="icon: chevron-right; ratio: 3"
  ></button>
</app-slider>
