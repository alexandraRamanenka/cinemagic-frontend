<form
  [formGroup]="filtersForm"
  class="filters"
  (input)="filter()"
  (keydown.escape)="reset()"
>
  <input
    formControlName="city"
    class="filter-field uk-input"
    type="text"
    placeholder="city"
  />
  <input
    formControlName="cinema"
    class="filter-field uk-input"
    type="text"
    placeholder="cinema"
  />
  <input
    formControlName="name"
    class="filter-field uk-input"
    type="text"
    placeholder="name"
  />
  <input
    formControlName="genre"
    class="filter-field uk-input"
    type="text"
    placeholder="genre"
  />
  <app-dropdown
    class="dropdown uk-text-meta"
    [placeholder]="'language'"
    [optionsList]="languages"
    [default]="languages[0]"
    formControlName="language"
    (ngModelChange)="filter()"
  ></app-dropdown>
  <app-dropdown
    class="dropdown uk-text-meta"
    [placeholder]="'age rate'"
    [optionsList]="ageRates"
    [default]="ageRates[0]"
    formControlName="restriction"
    (ngModelChange)="filter()"
  ></app-dropdown>
  <input
    formControlName="date"
    class="filter-field date uk-text-meta uk-input"
    type="date"
    placeholder="date"
  />
  <app-dropdown
    class="dropdown uk-text-meta"
    [placeholder]="'session time'"
    [optionsList]="sessionIntervals"
    formControlName="time"
    (ngModelChange)="filter()"
  ></app-dropdown>
</form>
