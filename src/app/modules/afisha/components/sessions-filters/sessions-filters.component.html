<form
  [formGroup]="filtersForm"
  class="filters"
  (input)="filter()"
  (keydown.escape)="reset()"
>
  <app-dropdown
    class="dropdown uk-text-meta"
    placeholder="{{'city' | translate}}"
    [optionsList]="sessionsUniqueFields.cities"
    formControlName="city"
    [autocomplete]="true"
    (ngModelChange)="filter()"
  ></app-dropdown>
  <app-dropdown
    class="dropdown uk-text-meta"
    placeholder="{{'cinema' | translate}}"
    [optionsList]="sessionsUniqueFields.cinemaTheatres"
    formControlName="cinema"
    [autocomplete]="true"
    (ngModelChange)="filter()"
  ></app-dropdown>
  <input
    formControlName="name"
    class="filter-field uk-input"
    type="text"
    placeholder="{{'name' | translate}}"
  />
  <input
    formControlName="genre"
    class="filter-field uk-input"
    type="text"
    placeholder="{{'genre' | translate}}"
  />
  <app-dropdown
    class="dropdown uk-text-meta"
    placeholder="{{'language' | translate}}"
    [optionsList]="languages"
    [default]="languages[0]"
    formControlName="language"
    (ngModelChange)="filter()"
  ></app-dropdown>
  <app-dropdown
    class="dropdown uk-text-meta"
    placeholder="{{'ageRate' | translate}}"
    [optionsList]="ageRates"
    [default]="ageRates[0]"
    formControlName="restriction"
    (ngModelChange)="filter()"
  ></app-dropdown>
  <mat-form-field class="filter-field" color="primary">
    <input matInput
           [matDatepicker]="picker"
           formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon
                class="open-btn"
                uk-icon="icon: triangle-down; ration: 0.5"></mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <app-dropdown
    class="dropdown uk-text-meta"
    placeholder="{{'sessionTime' | translate}}"
    [optionsList]="sessionIntervals"
    formControlName="time"
    (ngModelChange)="filter()"
  ></app-dropdown>
</form>
