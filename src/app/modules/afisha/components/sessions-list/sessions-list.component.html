<div class="container">
  <app-session-preview
    *ngFor="let session of sessions"
    [session]="session"
    class="session-preview"
  ></app-session-preview>
</div>
<app-no-content *ngIf="!sessions || !sessions.length">
  <h3>
    Cannot find any session with such parameters...
  </h3>
</app-no-content>
