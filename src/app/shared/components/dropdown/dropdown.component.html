<div class="container" (click)="toggleOpen()">
  <div class="field" [ngClass]="{ opened: isOpen }">
    <div class="value">{{ value }}</div>
    <span class="open-btn" uk-icon="icon: triangle-down"></span>
  </div>
  <div class="options" [ngClass]="{ hidden: !isOpen, show: isOpen }">
    <p
      class="option"
      *ngFor="let option of options; index as i"
      [ngClass]="{ selected: i === selected }"
      (click)="select(i)"
    >
      {{ option }}
    </p>
  </div>
</div>
